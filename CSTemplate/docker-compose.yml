version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cstemplate-postgres
    environment:
      POSTGRES_DB: weatherdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cstemplate-network
    restart: always

  # ASP.NET Core Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cstemplate-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=weatherdb;Username=postgres;Password=postgres
    ports:
      - "80:8080"
      - "443:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cstemplate-network
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  cstemplate-network:
    driver: bridge

